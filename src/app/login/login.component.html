<div class="login-grid">
  <div></div>
  <form class="login-form box-shadow">
    <div class="form-group">
      <label for="exampleInputEmail1">Username</label>
      <input name="username" [(ngModel)]="user.username" type="text" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" placeholder="Username">
    </div>
    <div class="form-group">
      <label for="exampleInputPassword1">Password</label>
      <input name="password" [(ngModel)]="user.password" type="password" class="form-control" id="exampleInputPassword1" placeholder="Password">
    </div>
    <div class="form-group form-check">
      <input type="checkbox" class="form-check-input" id="exampleCheck1">
      <label class="form-check-label" for="exampleCheck1">Remember Me?</label>
    </div>
    <button type="submit" class="btn btn-primary" (click)="login(user)">Login</button>
  </form>
  <div></div>
</div>
